<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="svg+xml" href="pic/logo-icon.svg">
</head>

<body>

    <div class="card">

        <!-- Profil -->
        <div class="profile">
            <img src="logo.png" alt="profile">
            <h2>Ornela Design</h2>
        </div>

        <!-- Boutons -->
        <div class="contacts">

            <div class="contact-btn fb" onclick="go('https://www.facebook.com/profile.php?id=6158312516628')">
                <i class="fab fa-facebook"></i> Facebook
            </div>

            <div class="contact-btn insta" onclick="go('https://www.instagram.com/ornela.design?igsh=MTNsM29qN3FxYmFqdA==')">
                <i class="fab fa-instagram"></i> Instagram
            </div>

            <div class="contact-btn tik" onclick="go('https://www.tiktok.com/@ornllo0?_r=1&_t=ZS-91Yr4Ai5Ui9')">
                <i class="fab fa-tiktok"></i> TikTok
            </div>
<!--
            <div class="contact-btn wa" onclick="go('')">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </div>
        -->
            <div class="contact-btn maps" onclick="go('https://maps.app.goo.gl/TaGMRfFtg2Xy5UiS6')">
                <i class="fas fa-map-marker-alt"></i> Localisation
            </div>
      <!--
            <div class="contact-btn phone" onclick="go('tel:')">
                <i class="fas fa-phone"></i> Téléphone
            </div>
        -->
            <!-- Nouveau : Ko-fi -->
            <div class="contact-btn kofi" onclick="go('https://ko-fi.com/orneladesign')">
                <i class="fas fa-mug-hot"></i> Ko-fi Shop
            </div>

            <!-- Nouveau : Payhip -->
            <div class="contact-btn payhip" onclick="go('https://payhip.com/u1763258640984846728383')">
                <i class="fas fa-shopping-bag"></i> Payhip Store
            </div>

        </div>
    </div>

    <script>
        function go(url) {
            window.open(url, "_blank");
        }
    </script>

</body>
</html>
